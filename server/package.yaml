name:                stopping-time-server
version:             0.1.0.0
github:              "zelinf/markov-demo"
license:             BSD3
author:              "Zelin Feng"
maintainer:          "fengzlin@mail2.sysu.edu.cn"
copyright:           "Copyright Zelin Feng 2018"

# Metadata used when publishing your package
# synopsis:            Short description of your package
category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/zelinf/markov-demo#readme>

dependencies:
- base >= 4.7 && < 5
- matrix
- text
- vector
- transformers
- monads-tf

library:
  source-dirs: src

executables:
  markov-demo-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - markov-demo

tests:
  markov-demo-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - markov-demo
